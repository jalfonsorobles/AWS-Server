<!DOCTYPE html>
<html lang="en" dir="ltr">
  
<head>
	<meta charset="utf-8">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./images/favicon.ico"/>
	<title>HeartTrack - Register</title>
	<!-- Import jQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js">
	</script>
  <script src="./javascripts/register.js"></script>
	<link href="./stylesheets/register.css" rel="stylesheet">
</head>

<body>
  <h2>Account Registration</h2>
  <div>
    <label class="label"for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" >
  </div>
  <div>
    <label class="label" for="email">Email</label>
    <input type="email" id="email" name="email" >
  </div>      
  <div>
    <label class="label" for="password">Password</label>
    <input type="password" id="password" name="password" >
  </div>
  <div>
    <label class="label" for="passwordConfirm">Confirm Password</label>
    <input type="password" id="passwordConfirm" name="passwordConfirm" >
  </div>
  <div class="submit">
    <button id="register">Register</button>
    <div>
      Have an account? <a href="./signin.html">Sign In</a>
    </div>
  </div>
  <div id="ServerResponse" style="display: none">></div>

</html>
