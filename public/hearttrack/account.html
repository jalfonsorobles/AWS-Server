<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HeartTrack - Account</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Import jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link href="./stylesheets/account.css" rel="stylesheet">
  <script src="./javascripts/account.js"></script>
  <script src="./javascripts/signout.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content'>
		<li><a href="account.html">Home</a></li>
		<li class="divider"></li>
		<li><a href="#!" id="signout">Sign out</a></li>
	</ul>
	<nav>
		<div class="nav-wrapper blue-grey darken-2">
			<a href="account.html" class="brand-logo left"><img id="logo" src="images/logo.png"><span id="name">HeartTrack</span></a>
			<ul class="right ">
				<!-- Dropdown Trigger -->
	      <li><a class='dropdown-trigger btn' href='#' data-target='dropdown1'><i class="material-icons">more_vert</i></a></li>
			</ul>
		</div>
	</nav>

	<div class="row" id="main">
		<div class="col s12 m12">
			<ul class="collection with-header">
				<li class="collection-header">
					<h5>Account details</h5>
				</li>
				<li class="collection-item">Email: <span id="email"></span></li>
				<li class="collection-item">Name: <span id="fullName"></span></li>
				<li class="collection-item">Last Access: <span id="lastAccess"></span></li>

        <li class="collection-item" id="updateNameForm">
					<label for="updateFullName">Full Name:</label>
					<input type="text" id="updateFullName" name="updateFullName" col="30">
					<button id="updateName" class="waves-effect waves-light btn">Update Name</button>
					<button id="cancelUpdateName" class="waves-effect waves-light btn">Cancel</button>
				</li>
				<li class="collection-item" id="updateNameControl"><a href="#!" id="updateNameLink">Update Name</a></li>

        <li class="collection-item" id="updatePasswordForm">
					<label id="newPasswordLabel" for="newPassword">New Password:</label>
					<input type="text" id="newPassword" name="newPassword" col="30"><br>
          <label id="confirmNewPasswordLabel" for="confirmNewPassword">Confirm New Password:</label>
					<input type="text" id="confirmNewPassword" name="confirmNewPassword" col="30">
					<button id="updatePassword" class="waves-effect waves-light btn">Update Password</button>
					<button id="cancelUpdatePassword" class="waves-effect waves-light btn">Cancel</button>
				</li>
				<li class="collection-item" id="updatePasswordControl"><a href="#!" id="updatePasswordLink">Update Password</a></li>
			</ul>
      <div id="passwordErrors">
        <ul id="passwordErrorsList"></ul>
      </div>
      <div id="fullNameErrors">
        <ul id="fullNameErrorsList"></ul>
      </div>
      <div id="messagesUser"></div>

			<ul class="collection with-header" id="devices">
				<li class="collection-header">
					<h5>Devices</h5>
				</li>
				<li class="collection-item" id="addDeviceForm">
					<label for="addDeviceId">New Device ID:</label>
					<input type="text" id="addDeviceId" name="addDeviceId" col="30">
					<button id="registerDevice" class="waves-effect waves-light btn">Register</button>
					<button id="cancelRegister" class="waves-effect waves-light btn">Cancel</button>
				</li>
				<li class="collection-item" id="addDeviceControl"><a href="#!" id="addDeviceLink">Add Device</a></li>

        <li class="collection-item" id="deleteDeviceForm">
					<label for="deleteDeviceId">Remove Device with ID:</label>
					<input type="text" id="deleteDeviceId" name="deleteDeviceId" col="30">
					<button id="removeDevice" class="waves-effect waves-light btn">Remove</button>
					<button id="cancelDelete" class="waves-effect waves-light btn">Cancel</button>
				</li>
        <li class="collection-item" id="deleteDeviceControl"><a href="#!" id="deleteDeviceLink">Remove Device</a></li>
			</ul>
      <div id="messagesDevice"></div>

      <ul class="collection with-header" id="data">
				<li class="collection-header">
					<h5>Data</h5>
				</li>
				<li class="collection-item" id="addDataTable">
				</li>
			</ul>
			<div class='red-text text-darken-2' id="error"></div>
		</div>
	</div>
  </body>

  <!-- Initialize dropdown menu in materialize -->
  <script>
    $('.dropdown-trigger').dropdown();
  </script>
</html>
