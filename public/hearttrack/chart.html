<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HeartTrack - Charts</title>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="./images/logo.png" />

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Import chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <!-- Import jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link href="./stylesheets/hearttrack.css" rel="stylesheet">
  <script src="./javascripts/chart.js"></script>
  <script src="./javascripts/signout.js"></script>
</head>

<body>

  <!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content'>
		<li><a href="account.html">Home</a></li>
		<li class="divider"></li>
		<li><a href="#!" id="signout">Sign out</a></li>
    <li class="divider"></li>
	</ul>
	<nav>
		<div class="nav-wrapper blue-grey darken-2">
			<a href="account.html" class="brand-logo left"><img id="logo" src="images/logo.png"><span id="name">HeartTrack</span></a>
			<ul class="right ">
				<!-- Dropdown Trigger -->
	      <li><a class='dropdown-trigger btn' href='#' data-target='dropdown1'><i class="material-icons">more_vert</i></a></li>
			</ul>
		</div>
	</nav>

  <div class="row">
    <div class="col s12 m12">
      <ul class="collection with-header">
        <li class="collection-header">
          <h5 id="weeklySummaryTitle">Weekly Summary</h5>
        </li>
        <li class="collection-item"><a href="#!" id="viewWeeklySummaryControl">View Weekly Summary</a></li>

        <li id="weeklyChartHeartRate" class="collection-item">
          <div class="chartCanvas">
            <canvas id="weeklySummaryChartHeartRateTag"></canvas>
          </div>
        </li>
        <li id="weeklyChartSPO2" class="collection-item">
          <div class="chartCanvas">
            <canvas id="weeklySummaryChartSPO2Tag"></canvas>
          </div>
        </li>
      </ul>
      <div id="messagesWeeklySummary"></div>

      <ul class="collection with-header" id="devices">
        <li class="collection-header">
          <h5>Daily Summary</h5>
        </li>
        <li class="collection-item">
          <label id="selectDayLabel" for="selectDay">Select Day:</label>
          <input id="dateSelected" type="text" class="datepicker" col="30">
          <button id="dateSubmission" class="waves-effect waves-light btn">Select</button>
        </li>
        <li id='viewDaySummaryControlDiv' class="collection-item"><a href="#!" id="viewDaySummaryControl">Hide Day Summary</a></li>
        <li id="dayChartHeartRate" class="collection-item">
          <div class="chartCanvas">
            <canvas id="daySummaryChartHeartRateTag"></canvas>
          </div>
        </li>
        <li id="dayChartSPO2" class="collection-item">
          <div class="chartCanvas">
            <canvas id="daySummaryChartSPO2Tag"></canvas>
          </div>
        </li>
      </ul>
      <div id="dayChartErrors">
        <ul id="dayChartErrorsList"></ul>
      </div>
      <div id="messagesDaySummary"></div>

      <ul class="collection with-header" id="data">
        <li class="collection-header">
          <h5>All Data</h5>
        </li>
        <li class="collection-item" id="addDataTable"></li>
        <div id="messagesAllData"></div>
      </ul>
      <div class='red-text text-darken-2' id="error"></div>
    </div>
  </div>

  <footer class="page-footer">
    <div class="footer-copyright nav-wrapper blue-grey darken-2">
      <div class="container">
      <strong>HeartTrack</strong> by Jesus Alfonso Robles<br>University of Arizona Electrical and Computer Engineering
      </div>
    </div>
  </footer>

  </body>

  <!-- Initialize dropdown menu in materialize -->
  <script>
    $('.dropdown-trigger').dropdown();
  </script>
</html>
